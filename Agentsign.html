<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Agentsign.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="write">
            <div class="circle">&lt</div>

            <form action="" class="form">
                <h5 class="home">HOMEZONE</h5>
                <h1>Agent Sign Up</h1>

                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your name" required>

                <label for="last-name" id="two">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>

                <label for="email" id="three">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

             
                <label for="password" id="four">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password1" onclick="togglePasswordVisibility('password')">&#128065;</span>
            

             
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                <span class="toggle-password2" onclick="togglePasswordVisibility('confirm-password')">&#128065;</span><br>
                <br>
             

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div><br>

                <a  href="residence.html" class="sub"   type="submit" >Sign in</a><br>
                <div class="or">or</div>
                <button type="button" class="google-signin">Login with Google</button>
    
            </form>
            
        
        </div>

    </div>
    
</body>
</html>
